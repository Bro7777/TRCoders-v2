<!DOCTYPE html>
<html lang="tr">

<script>
    window.onload = function() {
        const currentUrl = window.location.href;

        // Mobil yönlendirme için
        if (window.innerWidth <= 768 && !currentUrl.includes('index_contact_mobile') && !currentUrl.includes('?redirecte=true')) {
            window.location.href = "{% url 'index:index_contact_mobile' %}?redirected=true";
        } 
        // PC yönlendirme için
        else if (window.innerWidth > 768 && !currentUrl.includes('index_contact') && !currentUrl.includes('?redirected=false')) {
            window.location.href = "{% url 'index:index_contact' %}?redirected=false";
        }
    };
</script>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>TR-Coders</title>
    <ul class="navbar">
        <li style="float:left" class="li1"><a href="{% url 'index:index' %}" ><img src="{% static 'img/Logo2.png' %}" width="200" height="60"></a></li>
        <li class="li2"><a href="{% url 'index:index_about' %}" style="padding: 16px 16px">Hakkında</a></li>
        <li class="li3"><a href="{% url 'index:index_contact' %}" style="padding: 16px 16px">İletişim</a></li>
    </ul>
    
</head>
<body>
    <div class="container">
        <p style="font-size: 18px;">TR-Coders, şu anda beta aşamasında olan bir platformdur. Geri bildirimlerinizi bizimle paylaşarak projeyi geliştirmemize yardımcı olun!</p>
        <form action="/submit form" method="POST">
            <br><br>
            <label for="isim">İsim:</label><br>
            <input type="text" id="isim" name="isim" placeholder="Adınızı giriniz" style="width: 32%;">
            <label for="email" class="label_email">E-posta:</label><br>
            <input type="email" class="email" id="email"  name="email" placeholder="E-posta adresinizi giriniz" style="width: 25%;"><br>
            <label for="subject" class="label_subject">Konu:</label><br>
            <input type="text" class="subject" id="subject"  name="Konu" placeholder="Konu ismini giriniz" style="width: 96%;"><br><br>
            <label for="mesaj">Mesaj:</label><br>
            <textarea id="mesaj" name="mesaj" rows="4" cols="50" placeholder="Mesajınızı buraya yazınız"></textarea><br><br>

            <input type="submit" class="submit_input" value="Gönder">
        </form>
